<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2>Formulario de contacto</h2>
      <fieldset>
        <legend>Informaci√≥n basica</legend>
        <div class="form_input">
        <label for="name">Nombre completo</label>
        <input type="nombre" placeholder="Jhon Doe" id="name" />
      </div>
      <div class="form_input">
        <label
          >Email
          <input type="email" placeholder="ejemplo@gmail.com" />
        </label>
        <label
          >Asunto
          <input type="email" placeholder="El asunto de tu mensaje" />
        </label>
      </div>
      </fieldset>
      <div class="form_input">
        <label>Referente
            <input list="referente" name="referente">
          <datalist id="referente" name="type-of-user">
            <option value="Soy JuanMa">Full-Stack Dev</option>
            <option value="Una empresa">Una empresa de TI
            </option>
            <option value="Amig@">Me recomendo un amigo</option>
          </datalist>
        </label>
      </div>
      <div class="form_input">
        <label
          >Tipo de usuario
          <select name="type-of-user">
            <option value="user1">Seguidor</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otros</option>
          </select>
        </label>
      </div>
      <div class="form_input">
        <label for="message">Mensaje</label>
        <textarea placeholder="Deja tu mensaje..." id="message"></textarea>
      </div>
      <div class="form_input">
        <label
          >Acepto los <a href="terms.html">terminos y condiciones</a>
          <input type="checkbox" class="checkbox" />
        </label>
      </div>
    </form>
  </body>
</html>
